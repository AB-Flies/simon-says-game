<html lang="">

  <title></title>

  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">

  <meta property="og:image:alt" content="">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

<body>
<!-- MESSAGES -->
<div id="best-score-container">
  <div id="best-score">
    <span id="best-score-content">Best score: 0</span>
  </div>
</div>

<div id="timer-container">
  <div id="timer">
    <span id="timer-content" style="opacity: 0">Time: 40</span>
  </div>
</div>

<!-- PIE -->
<div class="pie">
  <div class="slice border" style="--index: 0"></div>
  <div class="slice border" style="--index: 1"></div>
  <div class="slice border" style="--index: 2"></div>
  <div class="slice border" style="--index: 3"></div>

  <a class="slice fill" style="--index: 0" href="javascript:checkMove(0)"></a>
  <a class="slice fill" style="--index: 1" href="javascript:checkMove(1)"></a>
  <a class="slice fill" style="--index: 2" href="javascript:checkMove(2)"></a>
  <a class="slice fill" style="--index: 3" href="javascript:checkMove(3)"></a>

  <div class="slice border inner" style="--index: 0"></div>
  <div class="slice border inner" style="--index: 1"></div>
  <div class="slice border inner" style="--index: 2"></div>
  <div class="slice border inner" style="--index: 3"></div>

  <div class="score">
    <div class="content fade-out fade-in">
      <span class="options-container">
        <span class="options-title"> Timer: </span>
        <a class="disabled prev-button" href="javascript:prevOption(0)"><i class="fa-solid fa-caret-left"></i></a>
        <span class="options">
          <span class="option right shown">None</span>
          <span class="option right">40s</span>
          <span class="option right">20s</span>
          <span class="option right">10s</span>
          <span class="option right">5s</span>
        </span>
        <a class="next-button" href="javascript:nextOption(0)"><i class="fa-solid fa-caret-right"></i></a>
      </span>
      <span class="options-container">
        <span class="options-title"> Steps: </span>
        <a class="prev-button" href="javascript:prevOption(1)"><i class="fa-solid fa-caret-left"></i></a>
        <span class="options">
          <span class="option right shown">1</span>
          <span class="option right">2</span>
          <span class="option right">3</span>
          <span class="option right">4</span>
          <span class="option right">5</span>
        </span>
        <a class="next-button" href="javascript:nextOption(1)"><i class="fa-solid fa-caret-right"></i></a>
      </span>
      <span class="options-container">
        <span class="options-title"> Difficulty: </span>
        <a class="prev-button" href="javascript:prevOption(2)"><i class="fa-solid fa-caret-left"></i></a>
        <span class="options">
          <span class="option right shown left">Easy</span>
          <span class="option right shown">Normal</span>
          <span class="option right">Hard</span>
          <span class="option right">Insane</span>
          <span class="option right">Impossible</span>
        </span>
        <a class="next-button" href="javascript:nextOption(2)"><i class="fa-solid fa-caret-right"></i></a>
      </span>
      <span style="color:rgba(0,0,0,0)">_</span>
      <a class="play" href="javascript:play()">Play</a>
    </div>
    <div class="content fade-out">
      <span id="score-content"></span>
    </div>
  </div>
</div>
